{% load bootstrap4 %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
<style>
    .form-control {
        margin-bottom: 15px;
    }
</style>
<div class="vh-100 bg-primary-subtle">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong rounded-4">
                    <div class="card-body p-5 text-center">
                        <h2 class="mb-5">Sing up or <a href="/login" class="text-decoration-none">Sign in</a></h2>
                        <form method="post">{% csrf_token %}
                            <div class="form-outline mb-4">
                                {% bootstrap_form form %}
                            </div>
                            <button type="submit" class="btn btn-outline-success">Sing up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
